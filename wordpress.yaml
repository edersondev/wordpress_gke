apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
  labels:
    app: wordpress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      containers:
        - image: wordpress
          name: wordpress
          ports:
            - containerPort: 80
              name: wordpress
          env:
          - name: WORDPRESS_DB_HOST
            value: 127.0.0.1:3306
          - name: WORDPRESS_DB_NAME
            value: <DB_NAME>
          # [START] Authentication Unique Keys and Salts.
          -name: WORDPRESS_AUTH_KEY
            value: 'B*~ZQ(Mok+{L-mvqk/-{Zuf5snUM(|P6)5RjT|+Y`!,W*543>%K]UZ5n&H/6HlHy'
          -name: WORDPRESS_SECURE_AUTH_KEY
            value: 'vkvtC1#}l4k,3yj7X:ndn``.<Vy+^dSkxE,05+ap;<p_vKWsmhYS+tlH;m=Lu|p!'
          -name: WORDPRESS_LOGGED_IN_KEY: 
            value: 'Yi[XXYm8.kBKc]gIM|(G|hsm3pF_4)C_A~C1Q2`fEftH!0:EF%Q*;76b/`V3-2E_'
          -name: WORDPRESS_NONCE_KEY
            value: '2~8=eI qN#oK<8Wg|8})HxmwSx0tUH-MxY;m+TxVlVI:K}9||qI_~St^gd0;xT.R'
          -name: WORDPRESS_AUTH_SALT
            value: 'oR)Zn^QlDs-?l,bFsnNFRG^|HG=~.XU<6 vF,1e- wJj<bGYt<d]:w3i-QuZXM0u'
          -name: WORDPRESS_SECURE_AUTH_SALT
            value: 'f7y%BNcT>LGJ*,NxBg&/0~W{(L~LM<xid?E^eF26_A-ysGu}iwvyX4#|+4O~A-zm'
          -name: WORDPRESS_LOGGED_IN_SALT
            value: 'Yg)Xd2ZPc-{/K#Embkj/!6Q28#;EWJ]X~+`a&^J0S7v-!Q|;uFir*@a 4+Y<PmDW'
          -name: WORDPRESS_NONCE_SALT
            value: '+g+D7DSvpn4+p4eqiVz%A0c)|ou-HT,Fbu1#KUQ_m|5cpHNb,W[R*oa|e=W*tHB@'
          # [END] Authentication Unique Keys and Salts.
          - name: WORDPRESS_CONFIG_EXTRA
            value: |
              define('FS_METHOD', 'direct');
          # These secrets are required to start the pod.
          # [START cloudsql_secrets]
          - name: WORDPRESS_DB_USER
            valueFrom:
              secretKeyRef:
                name: cloudsql-db-credentials
                key: username
          - name: WORDPRESS_DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: cloudsql-db-credentials
                key: password
          # [END cloudsql_secrets]
          volumeMounts:
            - name: wordpress-persistent-storage
              mountPath: /var/www/html
        # Change <INSTANCE_CONNECTION_NAME> here to include your GCP
        # project, the region of your Cloud SQL instance and the name
        # of your Cloud SQL instance. The format is
        # $PROJECT:$REGION:$INSTANCE
        # [START proxy_container]
        - name: cloudsql-proxy
          image: gcr.io/cloudsql-docker/gce-proxy:1.11
          command: ["/cloud_sql_proxy",
                    "-instances=<INSTANCE_CONNECTION_NAME>=tcp:3306",
                    "-credential_file=/secrets/cloudsql/credentials.json"]
          # [START cloudsql_security_context]
          securityContext:
            runAsUser: 2  # non-root user
            allowPrivilegeEscalation: false
          # [END cloudsql_security_context]
          volumeMounts:
            - name: cloudsql-instance-credentials
              mountPath: /secrets/cloudsql
              readOnly: true
        # [END proxy_container]
      # [START volumes]
      volumes:
        - name: wordpress-persistent-storage
          persistentVolumeClaim:
            claimName: wordpress-volumeclaim
        - name: cloudsql-instance-credentials
          secret:
            secretName: cloudsql-instance-credentials
      # [END volumes]
